<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/index}">

<main layout:fragment="content">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Usuario</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Novo usuário</li>
        </ol>
    </nav>

    <div class="card shadow mb-4">
        <div class="card-body">
            <h2>Cadastro de usuário</h2>
            <p class="mb-3 text-muted">Preencha o formulário abaixo para cadastrar um novo estudante</p>

            <form action="#" th:action="@{/usuarios/gravar}" th:object="${usuario}" method="post">

                <div class="row">
                    <div class="mb-3 col-4">
                        <label for="firstName">Nome: *</label>
                        <input type="text" th:field="*{firstName}" class="form-control"
                            th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" id="firstName"
                            placeholder="Digite seu nome" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}"></div>
                    </div>

                    <div class="mb-3 col-4">
                        <label for="lastName">Sobrenome: *</label>
                        <input type="text" th:field="*{lastName}" class="form-control"
                            th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" id="lastName"
                            placeholder="Digite seu sobrenome" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                        </div>
                    </div>

                    <div class="mb-3 col-4">
                        <label for="username">Usuário: *</label>
                        <input type="text" th:field="*{username}" class="form-control"
                            th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" id="username"
                            placeholder="Nome de usuário" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        </div>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="password">Senha: *</label>
                        <input type="password" th:field="*{password}" class="form-control"
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password"
                            placeholder="Senha" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</main>

</html>
