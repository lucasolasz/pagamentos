<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/header}">

<main layout:fragment="content">
    <div class="row">
        <div class="col-sm-10 mx-auto p-5">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Visitantes</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Novo estudante</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-body">
                    <h2>Cadastro de estudante</h2>
                    <p class="mb-3 text-muted">Preencha o formulÃ¡rio abaixo para cadastrar um novo estudante</p>

                    <form class="row g-3" action="#" th:action="@{/gravar}" th:object="${student}" method="post">

                        <div class="form-group">
                            <input type="hidden" th:field="*{id}" class="form-control" id="id" />
                        </div>

                        <div class="mb-3 col-4">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Enter name" />
                            <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                placeholder="Enter email" />
                            <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}">
                            </div>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="address">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                placeholder="Enter address" />
                        </div>

                        <div class="p-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

</html>
