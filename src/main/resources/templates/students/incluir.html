<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{index}">

<main layout:fragment="content">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/students}">Visitantes</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Novo estudante</li>
        </ol>
    </nav>

    <div class="card shadow mb-4">
        <div class="card-body">
            <h2>Cadastro de estudante</h2>
            <p class="mb-3 text-muted">Preencha o formulÃ¡rio abaixo para cadastrar um novo estudante</p>

            <form action="#" th:action="@{/students/gravar}" th:object="${objeto}" method="post">

                <div class="row">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" class="form-control" id="id" />
                    </div>

                    <div class="mb-3 col-md-4">
                        <label for="name" class="form-label">Nome *</label>
                        <input type="text" th:field="*{name}" class="form-control"
                            th:classappend="${#fields.hasErrors('name')}? 'is-invalid' : ''" id="name"
                            placeholder="Digite seu nome" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        </div>
                    </div>

                    <div class="mb-3 col-md-4">
                        <label for="email" class="form-label">Email *</label>
                        <input type="text" th:field="*{email}" class="form-control"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email"
                            placeholder="Digite o email" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        </div>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                            placeholder="Enter address" />
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Gravar</button>
                        <a class="btn btn-secondary ml-3" type="button" th:href="@{/students}">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</main>

</html>
