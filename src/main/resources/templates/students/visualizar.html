<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataTables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container py-5">

        <div class="card">

            <div class="card-header">
                <h5 class="tituloIndex">Estudantes
                    <div style="float: right;">
                        <a th:href="@{/novo}" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Novo</a>
                    </div>
                </h5>
            </div>

            <div class="card-body">

                <form method="get" th:action="@{/}" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Procurar pelo nome"
                            th:value="${search}">
                        <button class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student: ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.address}"></td>
                            <td>
                                <a th:href="@{/editar/{id}(id=${student.id})}" class="btn btn-warning">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/deletar/{id}(id=${student.id})}" class="btn btn-danger">
                                    <i class="bi bi-arrow-up-circle-fill"></i> Deletar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <nav th:if="${totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${currentPage - 1}, search=${search})}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${currentPage == pageNum} ? 'active'">
                            <a class="page-link" th:href="@{/(page=${pageNum}, search=${search})}"
                                th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/(page=${currentPage + 1}, search=${search})}">Pr√≥xima</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
