<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

    <meta charset="utf-8">

    <link rel="icon" th:href="@{/img/favicon.ico}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${nomeTela != null ? nomeTela : @environment.getProperty('spring.application.name')}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles para dataTables -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <script th:src="@{/js/custom-script.js}"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" th:href="@{/vendor/jquery-ui/jquery-ui.css}">

    <!-- jQuery UI JavaScript -->
    <script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>

    <!-- jQuery UI Locale - PortuguÃªs (Brasil) -->
    <script th:src="@{/vendor/jquery-ui/ui.datepicker-pt-BR.js}"></script>

    <!-- jQuery Mask Plugin -->
    <script th:src="@{/vendor/jquery-mask/jquery.mask.min.js}"></script>

    <!-- jQuery Select2 -->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/css/select2-bootstrap4.min.css}">
</head>

</html>
