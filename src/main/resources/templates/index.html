<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{head :: head}"></head>

<body id="page-top">

    <div th:replace="~{menu :: menu}"></div>

    <div th:if="${msg}" aria-live="polite" aria-atomic="true" style="position: fixed; min-height: 200px; z-index: 2;">
        <!-- ContÃªiner do Toast -->
        <div id="toastContainer" style="position: fixed; top: 30; right: 20;">
            <!-- Toast -->
            <div id="toast" th:class="${corMsg}" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="5000">
                <div class="toast-header">
                    <strong class="mr-auto">Mensagem</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body" th:text="${msg}" style="color: white;"></div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <!-- <script th:src="@{/js/demo/datatables-demo.js}"></script> -->

</body>

</html>
